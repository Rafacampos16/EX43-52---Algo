<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 46</h1>
    <p>Crie uma aplicação que receba a temperatura em graus Celsius e a exiba convertida em
      graus Fahrenheit.
      <br>A fórmula de conversão é: F = C*(9.0/5.0)+32.0, sendo F a temperatura em Fahrenheit e
      C a temperatura em Celsius. (Exiba os dados no browser e no console).
        </p>

        <h1>Conversor de Temperatura</h1>

  <label for="celsius">Digite a temperatura em graus Celsius:</label>
  <input type="number" id="celsius"><br>

  <button onclick="converterTemperatura()">Converter</button>

  <div id="resultadoFahrenheit"></div>

  <script>
      function converterTemperatura() {

        let celsius = parseFloat(document.getElementById("celsius").value);

        let fahrenheit = celsius * (9.0 / 5.0) + 32.0;

        document.getElementById("resultadoFahrenheit").innerHTML = `A temperatura em Fahrenheit é: ${fahrenheit.toFixed(2)} °F`;

        console.log(`A temperatura em Fahrenheit é: ${fahrenheit.toFixed(2)} °F`);
      }

  </script>
</body>
</html>
