<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
    <h1>Exercício 47    </h1>
    <p>Crie uma aplicação que receba o salário de um funcionário e exiba o valor deste salário,
      calcular e mostrar seu novo salário, sabendo que ele recebeu um aumento de 25%. (Exiba
      os dados no browser e no console).
        </p>

        <h1>Calculadora de Aumento de Salário</h1>

        <label for="salario">Digite o salário atual do funcionário:</label>
        <input type="number" id="salario"><br>
      
        <button onclick="calcularNovoSalario()">Calcular</button>
      
        <div id="resultadoNovoSalario"></div>
      
        <script>
          function calcularNovoSalario() {

  let salarioAtual = parseFloat(document.getElementById("salario").value);

  let aumento = salarioAtual * 0.25;

  let novoSalario = salarioAtual + aumento;

  document.getElementById("resultadoNovoSalario").innerHTML = `O novo salário do funcionário é: R$ ${novoSalario.toFixed(2)}`;

  console.log(`O novo salário do funcionário é: R$ ${novoSalario.toFixed(2)}`);
}

        </script>
</body>
</html>
