<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <h1>Exercício 51</h1>
    <p>
      Crie um programa para calcular a média aritmética de cinco notas. O
      programa deve receber as cinco notas, deve calcular a média aritmética e
      exibir o resultado no browser
    </p>

    <h1>Calculadora de Média de Notas</h1>

    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" /><br />

    <label for="nota2">Digite a segunda nota:</label>
    <input type="number" id="nota2" /><br />

    <label for="nota3">Digite a terceira nota:</label>
    <input type="number" id="nota3" /><br />

    <label for="nota4">Digite a quarta nota:</label>
    <input type="number" id="nota4" /><br />

    <label for="nota5">Digite a quinta nota:</label>
    <input type="number" id="nota5" /><br />

    <button onclick="calcularMedia()">Calcular Média</button>

    <div id="resultadoMedia"></div>

    <script>
      function calcularMedia() {
        let nota1 = parseFloat(document.getElementById("nota1").value);
        let nota2 = parseFloat(document.getElementById("nota2").value);
        let nota3 = parseFloat(document.getElementById("nota3").value);
        let nota4 = parseFloat(document.getElementById("nota4").value);
        let nota5 = parseFloat(document.getElementById("nota5").value);

        let media = (nota1 + nota2 + nota3 + nota4 + nota5) / 5;

        document.getElementById(
          "resultadoMedia"
        ).innerHTML = `A média das notas é: ${media.toFixed(2)}`;
      }
    </script>
  </body>
</html>
